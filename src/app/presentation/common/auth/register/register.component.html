<div class="container">
    <div class="row">
        <div class="col-md-12">
        
            <form [formGroup]="userForm">
                <div class="form-group">
                    <label for="fullname_field">Full Name</label>
                    <input type="text" formControlName="fullname" class="form-control" id="fullname_field" name="fullname" requiredclass="form-control" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="email_field">Email address</label>
                    <input type="email" formControlName="email" id="email_field" class="form-control" name="email" required aria-describedby="emailHelp" placeholder="Enter email">
                      <div *ngIf="email.invalid && email.errors.email">Invalid email address</div>
                </div>
                <div class="form-group">
                    <label for="password_field">Password</label>
                    <input type="password" formControlName="password"  class="form-control" id="password_field" name="password" requiredclass="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="repeat_password_field">Repeat Password</label>
                    <input type="password" formControlName="repeatPassword" class="form-control" id="repeat_password_field" name="password" requiredclass="form-control" placeholder="Password">
                      <div *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">Password mismatch</div>
                </div>
                <button type="submit" (click)="register()" class="btn btn-primary">Register</button>
                <span>Allrady have an account ? <a [routerLink]="['/auth/login']">login</a> here</span>
            </form>
        </div>
    </div>
</div>
